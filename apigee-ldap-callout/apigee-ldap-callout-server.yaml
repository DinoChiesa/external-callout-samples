apiVersion: v1
kind: Service
metadata:
  name: apigee-ldap-callout
  labels:
    app: apigee-ldap-callout
spec:
  ports:
  - port: 50051
    name: grpc
  selector:
    app: apigee-ldap-callout
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigee-ldap-callout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigee-ldap-callout  
  template:
    metadata:
      labels:
        app: apigee-ldap-callout
        version: v1
        managed-by: apigee       
    spec:
      serviceAccountName: apps    
      containers:
      - image: apigee-ldap-callout
        imagePullPolicy: Always
        name: apigee-ldap-callout
        ports:
        - containerPort: 50051
        env:
          - name: DEBUG
            value: "false"
          - name: LDAP_HOST
            value: "ldap://example.com:389"
          # change the following values to read from a kubernetes secret 
          - name: LDAP_BIND_USER
            value: "readonly"
          - name: LDAP_BIND_PASSWD
            value: "passwr0rd!"              
        securityContext:
          runAsNonRoot: true
          runAsUser: 20001
          runAsGroup: 20000
          allowPrivilegeEscalation: false
          capabilities:
            # https://istio.io/latest/docs/ops/deployment/requirements/
            add:
              - NET_ADMIN
              - NET_RAW
            drop:
              - ALL
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            ephemeral-storage: 5000Ki
            cpu: 50m
            memory: 128Mi            
      #serviceAccount: app-sa
      #serviceAccountName: app-sa  
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - apps
            weight: 100
