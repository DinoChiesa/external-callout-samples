apiVersion: v1
kind: Service
metadata:
  name: openldap
  labels:
    app: openldap
spec:
  ports:
  - port: 389
    name: ldap
  - port: 636
    name: ldaps
  selector:
    app: openldap
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openldap
  template:
    metadata:
      labels:
        app: openldap
        version: v1
        managed-by: apigee       
    spec:
      serviceAccountName: apps    
      containers:
      - image: openldap
        imagePullPolicy: Always
        name: openldap
        ports:
        - containerPort: 389
        - containerPort: 636
        securityContext:
          runAsNonRoot: true
          runAsUser: 20001
          runAsGroup: 20000
          allowPrivilegeEscalation: false
          capabilities:
            # https://istio.io/latest/docs/ops/deployment/requirements/
            add:
              - NET_ADMIN
              - NET_RAW
            drop:
              - ALL
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
      #serviceAccount: app-sa
      #serviceAccountName: app-sa  
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - apps
            weight: 100